<style>
    .custom-list {
        font-size: 18px; 
    }
    .img {
        width: 100%; /* Make the image take up 100% of the container's width */
    }
    .div{
        max-width: 400px; /* Set a maximum width for the container on larger screens */
        margin-right: 10px;
        float: left;
    }
</style>

<li class="media mb-1">
    <div class="media-body">

        <p>
            <!-- Preview Image or Gif -->
            
            {% if publi.Preview %}
            <div class="div"> 
               <img src="{{ publi.Preview }}" alt="Manifold Learning" class="img">
            </div>
            {% endif %}

            <!-- author -->
            {{ publi.Author }},

            <!-- year -->
           <span style="font-size: larger;">{{ publi['Publication Year'] | to_integer }},</span>


            <!-- article title -->
            <span style="font-weight: bold; font-size: larger; font-style: oblique;">"{{ publi.Title }}"</span>,

            <!-- journal -->
            <span class="font-italic" style="font-weight: bold; font-size: larger; color: #4F4F4F;">{{ publi['Journal'] }}.</span>



            <!-- DOI -->
            {% if publi.DOI %}
                <p><a href="https://doi.org/{{publi.DOI}}" class="btn btn-outline-primary">ACCESS PAPER</a></p>
            {% endif %}
        </p>

    </div>
</li>
<hr>
<div style="clear: both;"></div> <!-- Add this to clear the float -->
