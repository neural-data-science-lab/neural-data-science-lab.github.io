---
layout: default
---

<button id="scrollToTopButton" class="btn btn-light" onclick="scrollToTop()" ontouchstart="scrollToTopTouch()"></button>

<script>
  window.onscroll = function() {
    var button = document.getElementById("scrollToTopButton");
    if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
      button.style.display = "block";
    } else {
      button.style.display = "none";
    }
  };

  function scrollToTop() {
    window.scrollTo({
      top: 0,
      behavior: "smooth"
    });
    document.getElementById("scrollToTopButton").blur(); // Remove focus after click
  }

  function scrollToTopTouch() {
    var button = document.getElementById("scrollToTopButton");
    button.classList.add("refresh"); // Add a class for styling
    scrollToTop();

    // Refresh the button after a delay
    setTimeout(function() {
      button.classList.remove("refresh");
    }, 1000); // Adjust the delay as needed
  }
</script>

<style>
#scrollToTopButton {
    display: none;
    position: fixed;
    width: 70px; /* Set a fixed width */
    height: 50px; /* Set a fixed height */
    bottom: 20px;
    right: 20px;
    background-color: #0A6B65;
    color: #fff;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    box-shadow: none; /* Add this line to remove box-shadow */
    outline: none; /* Add this line to remove the browser's outline */
    transition: background-color 0.8s, color 0.8s; 
}

#scrollToTopButton {
    background-color: #0A6B65; /* Blue background on hover */
    color: #fff; /* White text color on hover */
    border: 2px solid #0A6B65; /* Ensure the border stays blue on hover */
    transition: border-radius 0.8s, background-color 0.8s, color 0.8s; 
}

#scrollToTopButton:hover::before {
    content: "^"; /* Change content to a big "^" on hover */
    font-size: 70px; /* Set a maximum font size */
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 100%; /* Ensure the content takes the full width of the button */
    text-align: center; /* Center the content horizontally */
}

#scrollToTopButton:hover {
    background-color: transparent;
    color: #0A6B65; /* Blue text color */
    border: none; /* Remove borders on hover */
    border-radius: 0; /* Remove border radius on hover */
    box-shadow: none; /* Add this line to remove box-shadow on hover */
}

#scrollToTopButton::before {
    content: "Top"; 
    font-weight: bold;
}


#scrollToTopButton:focus {
    outline: none; /* Ensure no outline on focus */
}
</style>

<div>
	<h1 class="mb-5">{{ page.title }}</h1>
	{{ content }}
</div>

<script>
const allPTags = document.querySelectorAll("p");

allPTags.forEach((elem) => {
    if (elem.innerText === "" && elem.childNodes.length === 1 && elem.childNodes[0].tagName === "IMG") {
        elem.parentNode.insertBefore(elem.childNodes[0], elem);
        elem.remove();
    }
});
</script>
